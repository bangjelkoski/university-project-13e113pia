<div class="bg-gray-50 pt-12 sm:pt-16">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto text-center">
      <h2
        class="text-3xl leading-9 font-extrabold text-gray-900 sm:text-4xl sm:leading-10"
      >
        Листа предузећа
      </h2>
    </div>
  </div>

  <div class="flex flex-col mt-12" *ngIf="preduzeca.length > 0">
    <div class="w-full xl:w-2/3 mx-auto">
      <div
        class="-my-2 py-2 mt-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8"
      >
        <div
          class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200"
        >
          <table class="min-w-full">
            <thead>
              <tr>
                <th
                  class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                >
                  Корисничко име
                </th>
                <th
                  class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                >
                  Тип корисника
                </th>
                <th
                  class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                >
                  Датум и место создавања
                </th>
                <th
                  class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                >
                  Статус
                </th>
                <th class="px-6 py-3 border-b border-gray-200 bg-gray-50"></th>
              </tr>
            </thead>
            <tbody class="bg-white">
              <tr *ngFor="let preduzece of preduzeca">
                <td
                  class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"
                >
                  <div class="flex items-center">
                    <div class="flex-shrink-0 h-10 w-10">
                      <img
                        class="h-10 w-10 rounded-full"
                        [src]="preduzece.avatar"
                        [alt]="preduzece.username"
                      />
                    </div>
                    <div class="ml-4">
                      <div class="text-sm leading-5 font-medium text-gray-900">
                        {{ preduzece.Preduzece.name }}
                      </div>
                      <div class="text-sm leading-5 text-gray-500">
                        {{ preduzece.username }}
                      </div>
                    </div>
                  </div>
                </td>
                <td
                  class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"
                >
                  <div class="text-sm leading-5 text-gray-900">
                    {{ preduzece.role.toUpperCase() }}
                  </div>
                </td>
                <td
                  class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"
                >
                  <div class="text-sm leading-5 text-gray-900">
                    {{ preduzece.Preduzece.location }}
                  </div>
                  <div class="text-sm leading-5 text-gray-500">
                    {{ preduzece.Preduzece.dateOfCreation }}
                  </div>
                </td>
                <td
                  class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"
                >
                  <span
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                    [ngClass]="{
                      'bg-orange-100 text-orange-800':
                        preduzece.status === Status.naCekanju,
                      'bg-green-100 text-green-800':
                        preduzece.status === Status.odobren,
                      'bg-red-100 text-red-800':
                        preduzece.status === Status.odbijen
                    }"
                  >
                    {{ preduzece.status }}
                  </span>
                </td>
                <td
                  class="px-6 py-4 whitespace-no-wrap text-right border-b border-gray-200 text-sm leading-5 font-medium"
                >
                  <button
                    *ngIf="preduzece.status === Status.naCekanju"
                    type="button"
                    (click)="odobri(preduzece)"
                    class="text-blue-600 hover:text-blue-900 mr-2"
                  >
                    Одобри
                  </button>
                  <button
                    *ngIf="preduzece.status === Status.naCekanju"
                    type="button"
                    (click)="odbij(preduzece)"
                    class="text-blue-600 hover:text-blue-900 mr-2"
                  >
                    Одбиј
                  </button>
                  <button
                    type="button"
                    (click)="izmeni(preduzece)"
                    class="text-blue-600 hover:text-blue-900 mr-2"
                  >
                    Измени
                  </button>
                  <button
                    type="button"
                    (click)="obrisi(preduzece)"
                    class="text-red-600 hover:text-red-900 mr-2"
                  >
                    Обриши
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
