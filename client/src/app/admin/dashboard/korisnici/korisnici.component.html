<div class="flex flex-col mt-12">
  <div class="w-full xl:w-2/3 mx-auto">
    <h2 class="text-lg font-bold">Корисници на чекању</h2>
    <div
      class="-my-2 py-2 mt-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8"
    >
      <div
        class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200"
      >
        <table class="min-w-full">
          <thead>
            <tr>
              <th
                class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
              >
                Корисничко име
              </th>
              <th
                class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
              >
                Тип корисника
              </th>
              <th
                class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
              >
                Статус
              </th>
              <th class="px-6 py-3 border-b border-gray-200 bg-gray-50"></th>
            </tr>
          </thead>
          <tbody class="bg-white">
            <tr *ngFor="let korisnik of korisnici">
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <div class="flex items-center">
                  <div class="flex-shrink-0 h-10 w-10">
                    <img
                      class="h-10 w-10 rounded-full"
                      [src]="korisnik.avatar"
                      [alt]="korisnik.username"
                    />
                  </div>
                  <div class="ml-4">
                    <div class="text-sm leading-5 font-medium text-gray-900">
                      {{
                        korisnik.role === Role.preduzece
                          ? korisnik.Preduzece.name
                          : korisnik.Poljoprivrednik.firstName
                      }}
                    </div>
                    <div class="text-sm leading-5 text-gray-500">
                      {{ korisnik.username }}
                    </div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <div class="text-sm leading-5 text-gray-900">
                  {{ korisnik.role.toUpperCase() }}
                </div>
              </td>
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <span
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-orange-100 text-orange-800"
                >
                  {{ korisnik.status }}
                </span>
              </td>
              <td
                class="px-6 py-4 whitespace-no-wrap text-right border-b border-gray-200 text-sm leading-5 font-medium"
              >
                <button
                  type="button"
                  (click)="odobri(korisnik)"
                  class="text-blue-600 hover:text-blue-900 mr-2"
                >
                  Одобри
                </button>
                <button
                  type="button"
                  (click)="odbij(korisnik)"
                  class="text-blue-600 hover:text-blue-900"
                >
                  Одбиј
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
