<div class="bg-gray-50 pt-12 sm:pt-16">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto text-center">
      <h2
        class="text-3xl leading-9 font-extrabold text-gray-900 sm:text-4xl sm:leading-10"
      >
        Добродошао {{ korisnik.Preduzece.name }}
      </h2>
    </div>
  </div>

  <div>
    <div class="mt-5 grid grid-cols-1 gap-5 lg:grid-cols-2">
      <div>
        <div class="bg-gray-100 overflow-hidden shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <div class="flex items-center">
              <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                <svg
                  class="h-6 w-6 text-white"
                  stroke="currentColor"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                  />
                </svg>
              </div>
              <div class="ml-5 w-0 flex-1">
                <dl>
                  <dt
                    class="text-sm leading-5 font-medium text-gray-500 truncate"
                  >
                    Укупно наруђбине
                  </dt>
                  <dd class="flex items-baseline">
                    <div class="text-2xl leading-8 font-semibold text-gray-900">
                      {{ getTotalNarudzbine() }}
                    </div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="bg-gray-200 px-4 py-4 sm:px-6">
            <div class="text-sm leading-5">
              <a
                [routerLink]="['/preduzece']"
                class="font-medium text-indigo-600 hover:text-indigo-500 transition ease-in-out duration-150"
              >
                Погледај све наруђбине
              </a>
            </div>
          </div>
        </div>
        <div class="mt-6 bg-gray-100 overflow-hidden shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <div class="flex items-center">
              <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                <svg
                  class="h-6 w-6 text-white"
                  stroke="currentColor"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                  />
                </svg>
              </div>
              <div class="ml-5 w-0 flex-1">
                <dl>
                  <dt
                    class="text-sm leading-5 font-medium text-gray-500 truncate"
                  >
                    Укупно производа
                  </dt>
                  <dd class="flex items-baseline">
                    <div class="text-2xl leading-8 font-semibold text-gray-900">
                      {{ getTotalProizvodi() }}
                    </div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="bg-gray-200 px-4 py-4 sm:px-6">
            <div class="text-sm leading-5">
              <a
                [routerLink]="['/preduzece/proizvodi']"
                class="font-medium text-indigo-600 hover:text-indigo-500 transition ease-in-out duration-150"
              >
                Погледај све производе
              </a>
            </div>
          </div>
        </div>
      </div>
      <app-preduzece-dashboard-chart
        [narudzbine]="narudzbine"
      ></app-preduzece-dashboard-chart>
    </div>
  </div>

  <app-preduzece-narudzbine
    *ngIf="narudzbine.length > 0"
    [narudzbine]="narudzbine"
    (odbijena)="onOdbijena($event)"
    (odobrena)="onOdobrena($event)"
    (izaberiKurir)="onIzaberiKurir($event)"
  ></app-preduzece-narudzbine>

  <app-preduzece-kurir
    *ngIf="narudzbina"
    (zatvoren)="onKurirModalClose()"
    (dodeljen)="onDodeljen($event)"
    [slobodniKuriri]="slobodniKuriri"
    [narudzbina]="narudzbina"
    [isOpen]="!!narudzbina"
  >
  </app-preduzece-kurir>
</div>
