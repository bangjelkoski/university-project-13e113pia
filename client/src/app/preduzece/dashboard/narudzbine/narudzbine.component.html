<div class="w-full mx-auto lg:w-2/3">
  <div class="flex flex-col mt-12">
    <h4 class="text-lg font-semibold">Наруђбине</h4>
    <div
      class="mt-2 -my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8"
    >
      <div
        class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200"
      >
        <table class="min-w-full">
          <thead>
            <tr>
              <th
                class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
              >
                #
              </th>
              <th
                class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
              >
                Укупно
              </th>
              <th
                class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
              >
                Статус
              </th>
              <th
                class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
              >
                Курир
              </th>
              <th
                class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
              >
                Датум наруђбине
              </th>
              <th class="px-6 py-3 border-b border-gray-200 bg-gray-50"></th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="bg-white"
              *ngFor="let narudzbina of transformedNarudzbine"
            >
              <td
                class="px-6 py-4 whitespace-no-wrap text-sm leading-5 font-medium text-gray-900"
              >
                {{ narudzbina.id }}
              </td>
              <td
                class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-700"
              >
                <span class="font-medium">{{ narudzbina.total }}</span>
                <span style="font-size: 0.65rem;" class="ml-px text-gray-500">
                  РСД
                </span>
              </td>
              <td
                class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-500"
              >
                <span
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                  [ngClass]="{
                    'bg-orange-100 text-orange-800':
                      narudzbina.status === Status.naCekanju,
                    'bg-green-100 text-green-800':
                      narudzbina.status === Status.odobrena,
                    'bg-red-100 text-red-800':
                      narudzbina.status === Status.odbijena
                  }"
                >
                  {{ narudzbina.status }}
                </span>
              </td>
              <td
                class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-800 font-semibold"
              >
                <span *ngIf="narudzbina.Kurir">
                  {{ narudzbina.Kurir.firstName }},
                  {{ narudzbina.Kurir.lastName }}
                </span>

                <span *ngIf="!narudzbina.Kurir">
                  <button
                    role="button"
                    (click)="onIzaberiKurir(narudzbina)"
                    class="text-blue-600 hover:text-blue-900 focus:outline-none focus:underline"
                  >
                    Додели курира
                  </button>
                </span>
              </td>
              <td
                class="px-6 py-4 whitespace-no-wrap text-sm leading-5 font-medium text-gray-900 text-center"
              >
                {{ narudzbina.createdAt }}
              </td>
              <td
                class="px-6 py-4 whitespace-no-wrap text-right text-sm leading-5 font-medium"
              >
                <button
                  *ngIf="narudzbina.status === Status.naCekanju"
                  type="button"
                  (click)="odobri(narudzbina)"
                  class="text-blue-600 hover:text-blue-900 mr-2"
                >
                  Одобри
                </button>
                <button
                  *ngIf="narudzbina.status === Status.naCekanju"
                  type="button"
                  (click)="odbij(narudzbina)"
                  class="text-blue-600 hover:text-blue-900 mr-2"
                >
                  Одбиј
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
